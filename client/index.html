    <!-- GitHub Pages SPA routing script -->
    <script type="text/javascript">
      // Handle redirects from the 404.html page
      (function() {
        // Parse the URL parameters
        var searchParams = new URLSearchParams(window.location.search);
        var pathParam = searchParams.get('p');
        
        // If we have a path parameter from the 404 redirect
        if (pathParam) {
          // Remove the p parameter
          searchParams.delete('p');
          
          // Reconstruct the URL without the p parameter but preserve other query params
          var newUrl = window.location.pathname;
          var remainingParams = searchParams.toString();
          if (remainingParams) {
            newUrl += '?' + remainingParams;
          }
          if (window.location.hash) {
            newUrl += window.location.hash;
          }
          
          // Replace the current URL with the clean URL
          console.log('Redirecting to: ' + newUrl);
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
