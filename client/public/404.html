<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoCal Saladmaster</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a form that the router will recognize and redirect to the
    // correct page.
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var currentPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    var redirectRoute = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' + 
      currentPath +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash;

    window.location.replace(redirectRoute);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
