<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoCal Saladmaster</title>
  <script type="text/javascript">
    // GitHub Pages 404 redirect for SPA
    // This script handles redirecting from a 404 page to the index page
    // while preserving the original URL
    
    // We're running on GitHub Pages which serves /saladmaster/ as the base
    var segmentCount = 1;
    var baseUrl = '/saladmaster/';
    
    var l = window.location;
    var cleanPath = l.pathname.replace(baseUrl, '');
    
    // Redirect to the index page with a special query parameter
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                     baseUrl + '?p=' + cleanPath + 
                     (l.search ? '&' + l.search.substring(1) : '') + 
                     l.hash;
    
    console.log('404 redirect to: ' + redirectUrl);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/saladmaster/">click here</a>.</p>
</body>
</html>
